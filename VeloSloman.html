<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фиксация поломок велосипедов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        :root {
            --primary-bg: #000;
            --primary-text: #fff;
            --border-color: #fff;
            --border-radius: 12px;
            --border-radius-small: 8px;
            --border-width: 1px;
            --transition: all 0.3s ease;
        }

        @font-face {
            font-family: 'Moscow Sans';
            src: url('fonts/MOSCOWSANSREGULAR.woff2') format('woff2'),
                url('fonts/MOSCOWSANSREGULAR.TTF') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Moscow Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            min-height: 100vh;
            padding: 20px 12px 80px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 15px;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .page-description {
            font-size: 16px;
            color: #ccc;
            line-height: 1.4;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: stretch;
            flex-wrap: nowrap;
        }

        .bike-input {
            flex: 1;
            min-width: 0;
            height: 50px;
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            background: transparent;
            color: var(--primary-text);
            padding: 0 15px;
            font-size: 16px;
            transition: var(--transition);
            box-sizing: border-box;
            }

        .bike-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .validate-btn {
            height: 50px;
            padding: 0 20px;
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            background: transparent;
            color: var(--primary-text);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            flex-shrink: 0;
            box-sizing: border-box;
        }

        .validate-btn:active {
            transform: scale(0.98);
        }

        .bike-section {
            margin-bottom: 30px;
            position: relative;
        }
        
        .bike-container {
            width: 100%;
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 15px;
            background: #3A3A3A;
            overflow-x: auto;
            overflow-y: hidden;
            position: relative;
            box-sizing: border-box;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 300px;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }
        
        .bike-svg {
            width: auto;
            height: 300px;
            min-width: 500px;
            display: block;
            margin: 0 auto;
            opacity: 1;
            transform: scale(0.95);
            transition: transform 0.5s ease;
        }

        .bike-svg.centered {
            transform: scale(1);
        }

        .bike-svg.loaded {
            opacity: 1;
            transform: scale(1);
        }

        .bike-container::-webkit-scrollbar {
            height: 8px;
        }

        .bike-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .bike-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .bike-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .bike-part {
            cursor: pointer;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .bike-part:focus {
            outline: none;
        }

        @media (max-width: 768px) {
            .bike-svg {
                max-width: 450px;
            }
        }

        @media (max-width: 480px) {
            .bike-container {
                min-height: 250px;
                padding: 10px;
            }
            
            .bike-svg {
                max-width: 400px;
            }
        }

        @media (max-width: 400px) {
            .bike-svg {
                max-width: 350px;
            }
        }

        @media (max-width: 360px) {
            .bike-container {
                min-height: 220px;
            }
            
            .bike-svg {
                max-width: 320px;
            }
        }

        @media (max-width: 320px) {
            .bike-svg {
                max-width: 280px;
            }
        }

        .bike-part.active {
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
            animation: pulse-glow 0.3s ease-out;
        }

        @keyframes pulse-glow {
            0% {
                filter: drop-shadow(0 0 0px rgba(255, 255, 255, 0));
            }
            50% {
                filter: drop-shadow(0 0 8px rgba(255, 255, 255, 1));
            }
            100% {
                filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
            }
        }

        .damage-dropdown {
            position: fixed;
            background: #1a1a1a;
            border: 2px solid #fff;
            border-radius: 12px;
            padding: 8px 0;
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            animation: fadeIn 0.2s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .dropdown-header {
            padding: 12px 16px;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        .damage-option {
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .damage-option:last-child {
            border-bottom: none;
        }

        .damage-option:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .damage-option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .damage-option.disabled:hover {
            background: transparent;
        }

        .damage-dropdown::-webkit-scrollbar {
            width: 6px;
        }

        .damage-dropdown::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .damage-dropdown::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .selected-damages {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .damages-list {
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            min-height: 100px;
            padding: 15px;
        }

        .damage-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.3s ease;
        }

        .damage-item:last-child {
            border-bottom: none;
        }

        .damage-info {
            flex: 1;
        }

        .damage-part {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 3px;
        }

        .damage-description {
            font-size: 14px;
            font-weight: bold;
        }

        .remove-damage {
            background: none;
            border: none;
            color: #ff4444;
            font-size: 18px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }

        .remove-damage:active {
            background: rgba(255, 68, 68, 0.2);
        }

        .empty-damages {
            text-align: center;
            color: #ccc;
            font-size: 14px;
            padding: 30px 0;
        }

        .photo-section {
            margin-bottom: 30px;
        }

        .photo-container {
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 15px;
            text-align: center;
        }

        .photo-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--border-radius-small);
            margin: 0 auto 15px auto;
            display: none;
        }

        .photo-preview.show {
            display: block;
        }

        .photo-buttons {
            display: flex;
            gap: 10px;
            align-items: stretch;
            width: 100%;
        }

        .take-photo-btn {
            flex: 1;
            height: 50px;
            padding: 0 20px;
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            background: transparent;
            color: var(--primary-text);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .take-photo-btn:active {
            transform: scale(0.98);
        }

        .icon-buttons {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .icon-btn {
            width: 50px;
            height: 50px;
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            background: transparent;
            color: var(--primary-text);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .icon-btn:active {
            transform: scale(0.98);
        }

        .photo-btn {
            padding: 10px 20px;
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            background: transparent;
            color: var(--primary-text);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
        }

        .photo-btn:active {
            transform: scale(0.98);
        }

        .photo-btn.primary {
            background: var(--primary-text);
            color: var(--primary-bg);
        }

        .camera-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .camera-container.active {
            display: flex;
        }

        .camera-video {
            width: 100%;
            max-width: 500px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .camera-controls {
            display: flex;
            gap: 15px;
        }

        .camera-btn {
            padding: 12px 24px;
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            background: transparent;
            color: var(--primary-text);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
        }

        .camera-btn.primary {
            background: var(--primary-text);
            color: var(--primary-bg);
        }

        .camera-btn:active {
            transform: scale(0.98);
        }

        .submit-section {
            text-align: center;
        }

        .submit-btn {
            height: 50px;
            padding: 0 40px;
            background: var(--primary-text);
            color: var(--primary-bg);
            border: none;
            border-radius: var(--border-radius);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .submit-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal.fade-out {
            animation: fadeOut 0.3s ease forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(10px); }
        }

        .modal-content {
            background: var(--primary-bg);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 20px;
            max-width: 400px;
            width: 90%;
            position: relative;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }

        .modal-close:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .modal-text {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .modal-btn {
            display: block;
            font-weight: bold;
            width: 100%;
            height: 40px;
            background: var(--primary-text);
            color: var(--primary-bg);
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-btn:active {
            transform: scale(0.98);
        }

        .notification {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            transition: all 0.3s ease;
            transform: translateX(100%);
            opacity: 0;
            font-size: 14px;
            font-weight: bold;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .location-info {
            font-size: 14px;
            color: #ccc;
            margin-top: 10px;
            text-align: center;
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
        }

        .qr-btn {
            width: 50px;
            height: 50px;
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            background: transparent;
            color: var(--primary-text);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .qr-btn:active {
            transform: scale(0.98);
        }

        .qr-btn svg {
            width: 20px;
            height: 20px;
        }

        #qr-scanner-container {
            display: none;
        }

        #qr-scanner-container.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="page-title">Фиксация поломок</h1>
            <p class="page-description">Введи номер велосипеда и выбери его поврежденные детали</p>
        </div>

        <div class="input-section">
            <label class="input-label">Номер велосипеда</label>
            <div class="input-wrapper">
                <input type="text" class="bike-input" id="bike-number" placeholder="20000-29030" maxlength="5" inputmode="numeric" pattern="[0-9]*">
                <button class="qr-btn" id="scan-qr-btn" title="Сканировать QR-код">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                        <path d="M10 3v4a1 1 0 0 1-1 1H3"/>
                        <path d="M14 21v-4a1 1 0 0 1 1-1h6"/>
                        <path d="M21 14h-4a1 1 0 0 1-1-1V3"/>
                        <path d="M3 10h4a1 1 0 0 1 1 1v10"/>
                    </svg>
                </button>
            </div>
            <div class="error-message" id="number-error">Номер должен быть от 20000 до 29030</div>
        </div>

        <div class="bike-section">
            <div class="bike-container">
                <!-- SVG велосипеда будет вставлено здесь -->
                <div id="bike-svg-container"></div>
            </div>
            <div class="damage-dropdown" id="damage-dropdown"></div>
        </div>

        <div class="selected-damages">
            <h2 class="section-title">Выбранные поломки</h2>
            <div class="damages-list" id="damages-list">
                <div class="empty-damages">Поломки не выбраны</div>
            </div>
        </div>

        <div class="photo-section">
            <h2 class="section-title">Фотография поломки</h2>
            <div class="photo-container">
                <img id="photo-preview" class="photo-preview" src="" alt="Предпросмотр фото">
                <div class="photo-buttons">
                    <button class="take-photo-btn" id="take-photo-btn">Сделать фото</button>
                    <div class="icon-buttons">
                        <button class="icon-btn" id="upload-photo-btn" title="Загрузить из галереи">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                        </button>
                        <button class="icon-btn primary" id="remove-photo-btn" style="display:none;" title="Удалить фото">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                <line x1="10" y1="11" x2="10" y2="17"/>
                                <line x1="14" y1="11" x2="14" y2="17"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="location-info" id="location-info">Координаты будут получены при отправке заявки</div>
            </div>
        </div>

        <div class="submit-section">
            <button class="submit-btn" id="submit-btn" disabled>Отправить заявку</button>
        </div>
    </div>

    <!-- Камера -->
    <div class="camera-container" id="camera-container">
        <video id="camera-video" class="camera-video" autoplay playsinline></video>
        <div class="camera-controls">
            <button class="camera-btn" id="cancel-camera-btn">Отмена</button>
            <button class="camera-btn primary" id="capture-btn">Сделать снимок</button>
        </div>
    </div>

    <div class="camera-container" id="qr-scanner-container">
        <video id="qr-scanner-video" class="camera-video" autoplay playsinline></video>
            <div class="scanner-overlay">
                <div class="scanner-frame"></div>
            </div>
            <div class="camera-controls">
                <button class="camera-btn" id="cancel-qr-scan-btn">Отмена</button>
            </div>
    </div>


    <!-- Модальное окно подтверждения -->
    <div class="modal" id="confirmation-modal">
        <div class="modal-content">
            <span class="modal-close" id="modal-close">&times;</span>
            <h2 class="modal-title">Заявка отправлена</h2>
            <p class="modal-text">Заявка на велосипед №<span id="bike-number-confirm"></span> успешно отправлена администратору.</p>
            <button class="modal-btn" id="modal-ok-btn">Хорошо</button>
        </div>
    </div>

    <!-- Уведомление -->я
    <div class="notification" id="notification"></div>

    <script>
        let currentBikeNumber = '';
        let selectedDamages = [];
        let currentPart = null;
        let telegramWebApp = null;
        let damageData = {};
        let currentPhoto = null;
        let userLocation = null;
        let userData = null;
        let qrScannerStream = null;
        let qrScanInterval = null;

        // Инициализация Telegram Web App
        function initTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                telegramWebApp = window.Telegram.WebApp;
                telegramWebApp.ready();
                telegramWebApp.expand();
                
                // Получаем данные пользователя
                if (telegramWebApp.initDataUnsafe.user) {
                    userData = telegramWebApp.initDataUnsafe.user;
                    console.log('Данные пользователя:', userData);
                }
            }
        }

        function initQRScanner() {
            const scanQrBtn = document.getElementById('scan-qr-btn');
            const qrScannerContainer = document.getElementById('qr-scanner-container');
            const qrScannerVideo = document.getElementById('qr-scanner-video');
            const cancelQrScanBtn = document.getElementById('cancel-qr-scan-btn');
            
            scanQrBtn.addEventListener('click', startQRScan);
            cancelQrScanBtn.addEventListener('click', stopQRScan);
            
            async function startQRScan() {
                try {
                    showNotification('Сканирование QR-кода...');
                    
                    qrScannerStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false
                    });
                    
                    qrScannerVideo.srcObject = qrScannerStream;
                    qrScannerContainer.classList.add('active');
                    
                    qrScannerVideo.onloadedmetadata = () => {
                        qrScannerVideo.play();
                        startQRDetection();
                    };
                    
                } catch (error) {
                    console.error('Ошибка доступа к камере:', error);
                    showNotification('Не удалось получить доступ к камере');
                }
            }
            
            function stopQRScan() {
                if (qrScanInterval) {
                    clearInterval(qrScanInterval);
                    qrScanInterval = null;
                }
                
                if (qrScannerStream) {
                    qrScannerStream.getTracks().forEach(track => track.stop());
                    qrScannerStream = null;
                }
                
                qrScannerContainer.classList.remove('active');
            }
            
            function startQRDetection() {
                let scanAttempts = 0;
                
                qrScanInterval = setInterval(() => {
                    if (qrScannerVideo.readyState === qrScannerVideo.HAVE_ENOUGH_DATA) {
                        scanAttempts++;
                        
                        try {
                            // Создаем canvas для анализа кадра
                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            
                            // Устанавливаем размеры canvas под видео
                            canvas.width = qrScannerVideo.videoWidth;
                            canvas.height = qrScannerVideo.videoHeight;
                            
                            // Рисуем текущий кадр видео на canvas
                            context.drawImage(qrScannerVideo, 0, 0, canvas.width, canvas.height);
                            
                            // Получаем ImageData для анализа
                            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                            
                            // Сканируем QR-код с помощью jsQR
                            const code = jsQR(imageData.data, imageData.width, imageData.height, {
                                inversionAttempts: "dontInvert",
                            });
                            
                            // ДЕБАГ: Логируем каждую 10-ю попытку
                            if (scanAttempts % 10 === 0) {
                                console.log(`QR сканирование: попытка ${scanAttempts}, видео: ${canvas.width}x${canvas.height}`);
                            }
                            
                            // Если QR-код найден
                            if (code) {
                                console.log('НАЙДЕН QR-КОД:', code.data);
                                console.log('Детали QR:', {
                                    data: code.data,
                                    version: code.version,
                                    location: code.location
                                });
                                processQRCode(code.data);
                            }
                            
                        } catch (error) {
                            console.error('Ошибка анализа QR-кода:', error);
                        }
                    }
                }, 300); // Проверяем каждые 300ms для быстрого отклика
            }
            
            function processQRCode(qrData) {
                console.log('🔍 Обработка QR-кода:', qrData);
                
                // ДЕБАГ: Показываем все что распозналось
                showNotification(`Распознано: ${qrData.substring(0, 50)}${qrData.length > 50 ? '...' : ''}`);
                
                // Парсим номер из URL формата "https://velobike.ru/shorturl/omni/{номер}"
                const match = qrData.match(/https:\/\/velobike\.ru\/shorturl\/omni\/\{?(\d+)\}?/);
                
                if (match && match[1]) {
                    const bikeNumber = match[1];
                    console.log('Извлечен номер:', bikeNumber);
                    
                    // Проверяем номер на валидность
                    if (validateBikeNumber(bikeNumber)) {
                        // Устанавливаем номер в поле ввода
                        document.getElementById('bike-number').value = bikeNumber;
                        currentBikeNumber = bikeNumber;
                        
                        // Обновляем интерфейс
                        document.getElementById('number-error').style.display = 'none';
                        document.getElementById('bike-number').style.borderColor = '';
                        updateSubmitButton();
                        
                        showNotification(`Номер велосипеда ${bikeNumber} распознан`);
                        stopQRScan();
                    } else {
                        console.log('Невалидный номер:', bikeNumber);
                        showNotification(`Номер ${bikeNumber} не в диапазоне 20000-29030`);
                    }
                } else {
                    console.log('Неверный формат QR-кода:', qrData);
                    showNotification('QR-код не содержит номер велосипеда');
                }
            }
        }

        // Показать выпадающий список поломок
        function showDamageDropdown(partId, partElement) {
            const dropdown = document.getElementById('damage-dropdown');
            const rect = partElement.getBoundingClientRect();
            const viewport = {
                width: window.innerWidth,
                height: window.innerHeight
            };
            
            // Рассчитываем позицию с учетом границ SVG
            let left = rect.left;
            let top = rect.bottom + 5;
            
            // Настройки dropdown
            const dropdownWidth = Math.min(280, viewport.width - 40);
            const dropdownMaxHeight = 200;
            
            // Проверяем правый край
            if (left + dropdownWidth > viewport.width - 10) {
                left = viewport.width - dropdownWidth - 10;
            }
            
            // Проверяем левый край
            if (left < 10) {
                left = 10;
            }
            
            // Проверяем нижний край - если не помещается вниз, показываем сверху
            const estimatedHeight = Math.min(dropdownMaxHeight, (damageData[partId]?.length || 0) * 40 + 60);
            if (top + estimatedHeight > viewport.height - 10) {
                top = rect.top - estimatedHeight - 5;
            }
            
            dropdown.style.left = left + 'px';
            dropdown.style.top = top + 'px';
            dropdown.style.width = dropdownWidth + 'px';
            dropdown.style.maxHeight = dropdownMaxHeight + 'px';
            dropdown.style.display = 'block';
            dropdown.style.zIndex = '1000';
            
            // Заполняем список поломок
            const damages = damageData[partId] || [];
            dropdown.innerHTML = '';
            
            // Добавляем заголовок с названием детали
            const header = document.createElement('div');
            header.className = 'dropdown-header';
            header.textContent = getPartName(partId);
            dropdown.appendChild(header);
            
            if (damages.length === 0) {
                const option = document.createElement('div');
                option.className = 'damage-option';
                option.textContent = 'Нет данных о поломках';
                dropdown.appendChild(option);
                return;
            }
            
            // Получаем уже выбранные поломки для этой детали
            const existingDamagesForPart = selectedDamages
                .filter(damage => damage.part === partId)
                .map(damage => damage.description);
            
            damages.forEach(damage => {
                const option = document.createElement('div');
                option.className = 'damage-option';
                option.textContent = damage;
                
                // Если поломка уже выбрана для этой детали - делаем недоступной
                if (existingDamagesForPart.includes(damage)) {
                    option.classList.add('disabled');
                } else {
                    option.addEventListener('click', () => selectDamage(damage, partId));
                }
                
                dropdown.appendChild(option);
            });
            
            // Закрытие при клике вне списка
            setTimeout(() => {
                document.addEventListener('click', closeDropdownOnClickOutside);
            }, 10);
        }

        // Закрыть выпадающий список при клике вне

                document.querySelectorAll('.bike-part').forEach(p => p.classList.remove('active'));
                document.removeEventListener('click', closeDropdownOnClickOutside);

        // Получение геолокации
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Геолокация не поддерживается'));
                    return;
                }
                
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const coords = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        resolve(coords);
                    },
                    error => {
                        reject(error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }

        // Работа с камерой
        function initCamera() {
            const cameraContainer = document.getElementById('camera-container');
            const video = document.getElementById('camera-video');
            const takePhotoBtn = document.getElementById('take-photo-btn');
            const uploadPhotoBtn = document.getElementById('upload-photo-btn');
            const removePhotoBtn = document.getElementById('remove-photo-btn');
            const captureBtn = document.getElementById('capture-btn');
            const cancelCameraBtn = document.getElementById('cancel-camera-btn');
            const photoPreview = document.getElementById('photo-preview');
            
            let stream = null;
            
            // Открытие камеры
            takePhotoBtn.addEventListener('click', async () => {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false
                    });
                    
                    video.srcObject = stream;
                    cameraContainer.classList.add('active');
                    
                    // Ждем пока видео загрузится
                    video.onloadedmetadata = () => {
                        video.play();
                    };
                    
                } catch (error) {
                    console.error('Ошибка доступа к камере:', error);
                    showNotification('Не удалось получить доступ к камере');
                    
                    // Запасной вариант - системная камера
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.accept = 'image/*';
                    input.capture = 'environment';
                    input.onchange = (e) => {
                        const file = e.target.files[0];
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = (event) => {
                                currentPhoto = event.target.result;
                                updatePhotoPreview();
                                showNotification('Фото сделано');
                            };
                            reader.readAsDataURL(file);
                        }
                    };
                    input.click();
                }
            });
            
            // Загрузка фото из галереи
            uploadPhotoBtn.addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            currentPhoto = event.target.result;
                            updatePhotoPreview();
                            showNotification('Фото загружено');
                        };
                        reader.readAsDataURL(file);
                    }
                };
                input.click();
            });
            
            // Удаление фото
            removePhotoBtn.addEventListener('click', () => {
                currentPhoto = null;
                updatePhotoPreview();
                showNotification('Фото удалено');
            });
            
            // Сделать снимок
            captureBtn.addEventListener('click', () => {
                if (!stream) return;
                
                try {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    currentPhoto = canvas.toDataURL('image/jpeg', 0.8);
                    updatePhotoPreview();
                    
                    closeCamera();
                    showNotification('Фото сделано!');
                    
                } catch (error) {
                    console.error('Ошибка при съемке фото:', error);
                    showNotification('Ошибка при съемке фото');
                }
            });
            
            // Отмена съемки
            cancelCameraBtn.addEventListener('click', closeCamera);
            
            function closeCamera() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                cameraContainer.classList.remove('active');
            }
            
            // Функция обновления превью фото
            function updatePhotoPreview() {
                if (currentPhoto) {
                    photoPreview.src = currentPhoto;
                    photoPreview.classList.add('show');
                    removePhotoBtn.style.display = 'block';
                } else {
                    photoPreview.src = '';
                    photoPreview.classList.remove('show');
                    removePhotoBtn.style.display = 'none';
                }
            }

                console.error('Ошибка видео:', e);
                showNotification('Ошибка загрузки видео');
                closeCamera();
            });
        }

                // Данные пользователя
                if (userData) {
                    messageText += `От пользователя:\n`;
                    if (userData.username) {
                        messageText += `@${userData.username}`;
                    }
                    messageText += ` (${userData.id}) `;
                    if (userData.first_name || userData.last_name) {
                        messageText += `— ${userData.first_name || ''} ${userData.last_name || ''}`.trim();
                    }
                }
                
                // Отправка через Telegram Bot API
                const botToken = '8201906085:AAF7GhKDhy4NpjOD9QEO05ddR8hQM8X2lEw';
                const chatId = '-1002981629310';
                const messageThreadId = 11;
                
                // Если есть фото, отправляем его с подписью (текстом заявки)
                if (currentPhoto) {
                console.log('Отправка фото с текстом заявки');
                
                const response = await fetch(currentPhoto);
                const blob = await response.blob();
                
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('message_thread_id', messageThreadId);
                formData.append('photo', blob, 'damage_photo.jpg');
                formData.append('caption', messageText);
                    
                    const photoResponse = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const photoResult = await photoResponse.json();
                    
                    if (!photoResponse.ok || !photoResult.ok) {
                        throw new Error(photoResult.description || 'Ошибка отправки фото с текстом');
                    }
                } else {
                    // Если фото нет, отправляем только текст
                    const textResponse = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            message_thread_id: messageThreadId,
                            text: messageText
                        })
                    });
                    
                    const textResult = await textResponse.json();
                    
                    if (!textResponse.ok || !textResult.ok) {
                        throw new Error(textResult.description || 'Ошибка отправки текста');
                    }
                }
                
                showConfirmationModal();
                
            } catch (error) {
                console.error('Ошибка отправки:', error);

                submitBtn.disabled = false;
                submitBtn.textContent = 'Отправить заявку';

        // Показать модальное окно подтверждения
        function showConfirmationModal() {
            document.getElementById('bike-number-confirm').textContent = currentBikeNumber;
            const modal = document.getElementById('confirmation-modal');
            modal.classList.add('active');
            
            // Обработчики закрытия модального окна
            document.getElementById('modal-close').addEventListener('click', closeModal);
            document.getElementById('modal-ok-btn').addEventListener('click', closeModal);
            
            function closeModal() {
                modal.classList.add('fade-out');
                setTimeout(() => {
                    modal.classList.remove('active', 'fade-out');
                    resetForm();
                }, 300);
            }
        }

        // Сброс формы после отправки
        function resetForm() {
            currentBikeNumber = '';
            selectedDamages = [];
            currentPart = null;
            currentPhoto = null;
            userLocation = null;
            
            document.getElementById('bike-number').value = '';
            document.getElementById('damages-list').innerHTML = '<div class="empty-damages">Поломки не выбраны</div>';
            document.getElementById('photo-preview').classList.remove('show');
            document.getElementById('remove-photo-btn').style.display = 'none';
            document.getElementById('location-info').textContent = 'Координаты будут получены при отправке заявки';
            document.getElementById('submit-btn').disabled = true;
            
            document.querySelectorAll('.bike-part').forEach(p => p.classList.remove('active'));
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            initTelegramWebApp();
            
            setTimeout(centerBikeSVG, 200);
            
            loadDamageData();
            loadBikeSVG();
            initQRScanner(); 
            
            // Инициализация камеры
            initCamera();
            
            // Обработчики для ввода номера велосипеда
            const bikeNumberInput = document.getElementById('bike-number');
            
            bikeNumberInput.addEventListener('input', function(e) {
                // Оставляем только цифры
                this.value = this.value.replace(/\D/g, '');
                
                // Если введено 5 цифр - валидируем
                if (this.value.length === 5) {
                    validateBikeNumberInput();
                }
            });
            
            bikeNumberInput.addEventListener('blur', function() {
                // Валидируем при уходе из поля (если что-то введено)
                if (this.value.length > 0) {
                    validateBikeNumberInput();
                }
            });
            
            // Обработчик отправки заявки
            document.getElementById('submit-btn').addEventListener('click', sendReportToTelegram);
            
            // Обработчики модального окна
            document.getElementById('modal-close').addEventListener('click', function() {
                hideModal(document.getElementById('confirmation-modal'));
            });
            
            document.getElementById('modal-ok-btn').addEventListener('click', function() {
                hideModal(document.getElementById('confirmation-modal'));
            });
            
            // Закрытие модального окна при клике вне его
            document.getElementById('confirmation-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideModal(this);
                }
            });
            
            // Центрирование SVG после загрузки
            setTimeout(() => {
                centerBikeSVG();
            }, 500);
        });
    </script>
